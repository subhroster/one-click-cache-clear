<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Browser Data</title>
  <style>
    /* Existing styles */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap');

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f2f2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px; /* Adjusted height for more content */
    }

    .container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.05);
      max-width: 320px;
      width: 100%;
    }

    h3 {
      font-size: 1.5em;
      margin: 0 0 24px;
      text-align: center;
      color: #1c1c1e;
      font-weight: 500;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1em;
      color: #3a3a3c;
    }

    label input {
      margin-right: 12px;
      accent-color: #007aff;
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid #d1d1d6;
    }

    button {
      display: inline-block;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button#clearSelectedBtn {
      background-color: #007aff;
      color: white;
      box-shadow: 0 6px 12px rgba(0, 122, 255, 0.3);
    }

    button#clearSelectedBtn:hover {
      background-color: #0066cc;
    }

    button#clearSelectedBtn:active {
      background-color: #005bb5;
    }

    button.clear-all {
      background-color: #f4f4f4;
      color: #1c1c1e;
      border: 1px solid #d1d1d6;
    }

    button.clear-all:hover {
      background-color: #e5e5ea;
    }

    button.clear-all:active {
      background-color: #d1d1d6;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #d1d1d6;
      font-size: 1em;
      color: #3a3a3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Clear Browser Data</h3>
    <form id="clearDataForm">
      <!-- Time Range Selector -->
      <label for="timeRange">Time Range</label>
      <select id="timeRange">
        <option value="3600000">Last hour</option>
        <option value="86400000">Last day</option>
        <option value="604800000">Last week</option>
        <option value="0">All time</option>
      </select>

      <!-- Existing checkboxes -->
      <label><input type="checkbox" id="clearCache" /> Cache</label>
      <label><input type="checkbox" id="clearCookies" /> Cookies</label>
      <label><input type="checkbox" id="clearHistory" /> History</label>

      <!-- Clear buttons -->
      <button type="button" id="clearSelectedBtn">Clear Selected</button>
      <button type="button" class="clear-all" id="clearAllBtn">Clear All</button>

      <!-- Data Usage Visualization -->
      <div>
        <p>Cache Usage: <span id="cacheUsage">Loading...</span> MB</p>
        <p>Cookies Usage: <span id="cookiesUsage">Loading...</span> MB</p>
        <p>History Usage: <span id="historyUsage">Loading...</span> MB</p>
      </div>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
