<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Browser Data</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500&display=swap');

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f2f2f7;
      border-radius: 10px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: auto;
      width: max-content;
      transition: background-color 0.3s ease;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.05);
      max-width: 370px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
      margin-bottom: 0;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      font-size: 1.5em;
      margin: 0 0 24px;
      text-align: center;
      color: #1c1c1e;
      font-weight: 500;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 15px;
      font-size: 1em;
      color: #3a3a3c;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 12px;
      accent-color: #007aff;
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid #d1d1d6;
      transition: all 0.3s ease;
    }

    .checkbox-container input[type="checkbox"]:hover {
      transform: scale(1.2);
    }

    .checkbox-container .tick {
      display: none;
      font-size: 16px;
      color: green; /* Tick color stays green as requested */
      margin-left: 4px; /* Adjusted spacing so tick aligns properly */
      position: absolute;
      left: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .checkbox-container.cleared input[type="checkbox"] {
      display: none; /* Hide checkbox after cleared */
    }

    .checkbox-container.cleared .tick {
      display: inline-block;
      opacity: 0;
      transform: scale(0.5);
      animation: tickFadeIn 0.3s forwards;
    }

    @keyframes tickFadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    button {
      display: inline-block;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button#clearSelectedBtn {
      background-color: #007aff; /* Maintains your original blue color */
      color: white;
      box-shadow: 0 6px 12px rgba(0, 122, 255, 0.3);
    }

    button#clearSelectedBtn:hover {
      background-color: #0066cc;
      box-shadow: 0 8px 16px rgba(0, 122, 255, 0.4);
    }

    button#clearSelectedBtn:active {
      background-color: #005bb5;
    }

    button.clear-all {
      background-color: #f4f4f4;
      color: #1c1c1e;
      border: 1px solid #d1d1d6;
    }

    button.clear-all:hover {
      background-color: #e5e5ea;
      transform: translateY(-2px);
    }

    button.clear-all:active {
      background-color: #d1d1d6;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #d1d1d6;
      font-size: 1em;
      color: #3a3a3c;
      transition: border-color 0.3s ease;
    }

    select:hover {
      border-color: #007aff;
    }

    /* Message styling */
    .cleared-message {
      font-size: 1em;
      color: #3a3a3c;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      background-color: #f4f4f4; /* Subtle background to match your design */
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d1d6; /* Soft border, matching your original button styling */
      color: #1c1c1e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Clear Browser Data</h3>
    <form id="clearDataForm">
      <!-- Time Range Selector -->
      <label for="timeRange">Time Range</label>
      <select id="timeRange">
        <option value="3600000">Last hour</option>
        <option value="86400000">Last day</option>
        <option value="604800000">Last week</option>
        <option value="0">All time</option>
      </select>

      <!-- Checkboxes with tick mark -->
      <label class="checkbox-container">
        <input type="checkbox" id="clearCache" /> 
        <span class="tick">✓</span> Cache
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="clearCookies" /> 
        <span class="tick">✓</span> Cookies
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="clearHistory" /> 
        <span class="tick">✓</span> History
      </label>

      <!-- Clear buttons -->
      <button type="button" id="clearSelectedBtn">Clear Selected</button>
      <button type="button" class="clear-all" id="clearAllBtn">Clear All</button>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
